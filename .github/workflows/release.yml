name: Release

on:
  # Release runs only after the CI workflow succeeds.
  # This guarantees build/test gates are green before publishing artifacts.
  # Dependency: workflow name must match ci.yml ("Build and Unit Tests").
  workflow_run:
    workflows:
      - Build and Unit Tests
    types:
      - completed

permissions:
  contents: write

jobs:
  build-and-release:
    if: >-
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push' &&
        github.event.workflow_run.head_branch == 'main'
      }}
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Resolve release version
        id: version
        shell: bash
        run: |
          MARKETING_VERSION="$(sed -n 's/.*MARKETING_VERSION = \([^;]*\);/\1/p' Clipper.xcodeproj/project.pbxproj | head -n 1)"
          if [[ -z "${MARKETING_VERSION}" ]]; then
            echo "Could not resolve MARKETING_VERSION from project.pbxproj"
            exit 1
          fi

          VERSION="v${MARKETING_VERSION}.${{ github.event.workflow_run.run_number }}"
          RELEASE_NAME="Clipper ${VERSION}"

          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "release_name=${RELEASE_NAME}" >> "${GITHUB_OUTPUT}"

      - name: Build (Release)
        run: |
          xcodebuild \
            -project Clipper.xcodeproj \
            -scheme Clipper \
            -configuration Release \
            -derivedDataPath build \
            build

      - name: Ensure app has ad-hoc signature
        shell: bash
        run: |
          APP_PATH="build/Build/Products/Release/Clipper.app"
          codesign --force --deep --sign - "${APP_PATH}"
          codesign --verify --deep --strict --verbose=2 "${APP_PATH}"

      - name: Package release artifacts
        id: package
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          APP_PATH="build/Build/Products/Release/Clipper.app"
          ZIP_NAME="Clipper-${VERSION}-macOS.zip"
          DMG_NAME="Clipper-${VERSION}-macOS.dmg"

          ditto -c -k --sequesterRsrc --keepParent "${APP_PATH}" "${ZIP_NAME}"
          hdiutil create \
            -volname "Clipper" \
            -srcfolder "${APP_PATH}" \
            -ov -format UDZO \
            "${DMG_NAME}"

          shasum -a 256 "${ZIP_NAME}" "${DMG_NAME}" > checksums.txt

          echo "zip_name=${ZIP_NAME}" >> "${GITHUB_OUTPUT}"
          echo "dmg_name=${DMG_NAME}" >> "${GITHUB_OUTPUT}"

      - name: Generate Homebrew cask file
        id: cask
        shell: bash
        run: |
          TAG="${{ steps.version.outputs.version }}"
          VERSION="${TAG#v}"
          ZIP_NAME="${{ steps.package.outputs.zip_name }}"
          ZIP_SHA256="$(awk "/ ${ZIP_NAME}\$/ {print \$1}" checksums.txt)"

          if [[ -z "${ZIP_SHA256}" ]]; then
            echo "Could not resolve ZIP checksum for ${ZIP_NAME}"
            exit 1
          fi

          cat > clipper.rb <<EOF
          cask "clipper" do
            version "${VERSION}"
            sha256 "${ZIP_SHA256}"

            url "https://github.com/${{ github.repository }}/releases/download/${TAG}/${ZIP_NAME}"
            name "Clipper"
            desc "Minimal macOS clipboard manager"
            homepage "https://github.com/${{ github.repository }}"

            app "Clipper.app"
          end
          EOF

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          target_commitish: ${{ github.event.workflow_run.head_sha }}
          name: ${{ steps.version.outputs.release_name }}
          generate_release_notes: true
          files: |
            ${{ steps.package.outputs.zip_name }}
            ${{ steps.package.outputs.dmg_name }}
            checksums.txt
            clipper.rb

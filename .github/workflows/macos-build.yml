name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build (Release, unsigned)
        run: |
          xcodebuild \
            -project Clipper.xcodeproj \
            -scheme Clipper \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Package ZIP
        run: |
          APP_PATH="build/Build/Products/Release/Clipper.app"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "Clipper.zip"

      - name: Package DMG
        run: |
          APP_PATH="build/Build/Products/Release/Clipper.app"
          hdiutil create \
            -volname "Clipper" \
            -srcfolder "$APP_PATH" \
            -ov -format UDZO \
            "Clipper.dmg"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Clipper-macOS
          path: |
            Clipper.zip
            Clipper.dmg
